<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  {% load static %}
  {% load socialaccount %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
  <style>
    body {
      background-color: black;
      color: white;
    }
  </style>
<body>
  <div class="signup-container">
    <h2>Sign Up</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Sign Up</button>
    </form>
  </div>
</body>
</html>
